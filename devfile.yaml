schemaVersion: 2.2.2
metadata:
  name: python-hello-world
attributes:
  controller.devfile.io/devworkspace-config:
    name: devworkspace-config
    namespace: devspaces
  controller.devfile.io/storage-type: per-user
projects:
  - name: python-hello-world
    zip:
      location: https://eclipse-che.github.io/che-devfile-registry/main/resources/v2/python-hello-world.zip
components:
  - container:
      env:
        - name: CHE_DASHBOARD_URL
          value: https://devspaces.apps.ocpbare.davenet.local
        - name: CHE_PLUGIN_REGISTRY_URL
          value: https://devspaces.apps.ocpbare.davenet.local/plugin-registry/v3
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: http://plugin-registry.devspaces.svc:8080/v3
        - name: CLUSTER_CONSOLE_URL
          value: https://console-openshift-console.apps.ocpbare.davenet.local
        - name: CLUSTER_CONSOLE_TITLE
          value: OpenShift console
        - name: OPENVSX_REGISTRY_URL
          value: ''
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 512Mi
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: venv
          path: /home/user/.venv
    name: tools
  - name: venv
    volume:
      size: 1G
commands:
  - exec:
      commandLine: python3 hello-world.py
      component: tools
      group:
        kind: run
      label: Run application
      workingDir: ${PROJECT_SOURCE}
    id: run-application
