<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Dashboard</title>
    <script src="/static/script.js"></script>
</head>
<body>
    <h1>MQTT Dashboard</h1>
    <div id="mqtt-message">
        <h2>Traffic Data:</h2>
        <p><strong>Density:</strong> {{ density }} vehicles/m</p>
        {% if image %}
        <img src="data:image/jpeg;base64,{{ image }}" alt="Traffic Image">
        {% else %}
        <p>No image available</p>
        {% endif %}
    </div>
</body>
</html>
